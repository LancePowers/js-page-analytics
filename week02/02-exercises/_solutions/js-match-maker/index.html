<!DOCTYPE html>
<html>
  <head>
    <title>JS - Match maker</title>
  </head>
  <body>

  <head>
    <h1>Match Maker</h1>
    <hr>
  </head>

    <section class="student-form">
      <h2>Enter Student</h2>
      <br>
      <form>
        <div>
          <label>Name</label>
          <input type="text" name="studentName">
        </div>
        <div>
          <label>Phone Number:</label>
          <input type="text" name="studentPhone">
        </div>
        <div>
          <label>City</label>
          <input type="text" name="studentCity">
        </div>
        <input type="button" value="Add Student" onclick="addStudent(this.form);">
      </form>
    </section>

    <section class="mentor-form">
      <h2>Enter Mentor</h2>
      <form>
        <div>
          <label>Name</label>
          <input type="text" id="mentorName">
        </div>
        <div>
          <label>Phone Number:</label>
          <input type="text" id="mentorPhone">
        </div>
        <div>
          <label>City</label>
          <input type="text" id="mentorCity">
        </div>
        <input type="button" value="Add Mentor" onclick="addMentor(this.form);">
      </form>
    </section>

    <section class="results">

    <div class="students">
      <br><br>
      <h2>Students</h2>
      <ul id="students"></ul>
    </div>

    <div class="mentors">
      <br><br>
      <h2>Mentors</h2>
      <ul id="mentors"></ul>
    </div>

  </section>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
