<!DOCTYPE html>
<html>
<head>
  <title>CSS Centering</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <!-- block level element -->
  <div>
    <div class="block-centering">How do you center a block level element?</div>
  </div>

  <br><br>

  <!-- inline block level element -->
  <div>
    <div class="inline-block">Why is this div not centered?</div>
  </div>

  <br><br>


  <p>Why is this centered?</p>
  <!-- block level elements -->
  <div class="container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

</body>
</html>
